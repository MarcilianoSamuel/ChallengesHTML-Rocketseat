<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz sobre HTML</h1>
    <hr>


    <form action="" id="formquiz">
    <ol> 
            <ul>
                <li>
                <h3>Qual é a tag HTML usada para criar uma lista ordenada?</h3>
                <div>
                    <input type="radio" name="question-1" id="question-1-a" value="A" />
                    <label for="question-1-a">A) ul</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-b" value="B" />
                    <label for="question-1-b">B) ol</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-c" value="C" />
                    <label for="question-1-c">C) li</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-d" value="D" />
                    <label for="question-1-d">D) dl</label>
                </div>
                </li>
            </ul>

            <ul>
                <li>
                <h3>Qual é a tag HTML usada para definir um link?
                </h3>
                <div>
                    <input type="radio" name="question-2" id="question-2-a" value="A" />
                    <label for="question-2-a">A) img</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-b" value="B" />
                    <label for="question-2-b">B) a</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-c" value="C" />
                    <label for="question-2-c">C) div</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-d" value="D" />
                    <label for="question-2-d">D) p</label>
                </div>
                </li>
            </ul>

            <ul>
                <li>
                <h3>Qual é a tag HTML usada para definir um cabeçalho de primeiro nível?
                </h3>
                <div>
                    <input type="radio" name="question-3" id="question-3-a" value="A" />
                    <label for="question-3-a">A) h1</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-b" value="B" />
                    <label for="question-3-b">B) head</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-c" value="C" />
                    <label for="question-3-c">C) header</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-d" value="D" />
                    <label for="question-3-d">D) title</label>
                </div>
                </li>
            </ul>

            <ul>
                <li>
                <h3>Qual é a tag HTML usada para inserir uma imagem?
                </h3>
                <div>
                    <input type="radio" name="question-4" id="question-4-a" value="A" />
                    <label for="question-4-a">A) img</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-b" value="B" />
                    <label for="question-4-b">B) figure</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-c" value="C" />
                    <label for="question-4-c">C) figcaption</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-d" value="D" />
                    <label for="question-4-d">D) picture</label>
                </div>
                </li>
            </ul>

        <button type="submit" name="enviar"
        form="formquiz" value="submit">Enviar</button>
    </form>
</body>
</html>
