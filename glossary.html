<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1><strong>Estrutra HTML</strong></h1>

    <dl>
        <dt><strong><a href="https://developer.mozilla.org/en-US/docs/Glossary/Doctype" alt="Documento DOCTYPE">!DOCTYPE html</a></strong></strong></dt>
        <dd>Define o tipo de documento com HTML5</dd>

        <dt><strong><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" alt="Documento HTML">html</a></strong></dt>
        <dd>Define um documento html</dd>

        <dt><strong><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/head" alt="Head document">head</a></strong></dt>
        <dd>Conteiner para metadados, título da página, links...</dd>

        <dt><strong><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body" alt="Body Document">body</a></strong></dt>
        <dd>Corpo do documento</dd>
    </dl>
</body>
</html>
